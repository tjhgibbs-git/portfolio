<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview: {{ tool.name }}</title>
    <style>
        .preview-header {
            background: #f8fafc;
            padding: 10px 20px;
            border-bottom: 2px solid #e2e8f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .preview-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .preview-title {
            font-weight: 600;
            color: #2d3748;
        }
        .preview-actions a {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9em;
        }
        .tool-frame {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
        }
    </style>
</head>
<body>
    <div class="preview-header">
        <div class="preview-info">
            <div class="preview-title">ðŸ”§ Preview: {{ tool.name }}</div>
            <div class="preview-actions">
                <a href="{% url 'tools:detail' tool.slug %}" target="_blank">Open Full Tool â†’</a>
            </div>
        </div>
    </div>
    
    <iframe class="tool-frame" srcdoc="{{ tool.html_content|escape }}"></iframe>
</body>
</html>
